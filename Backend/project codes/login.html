<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login | EventQ</title>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Type your username" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Type your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Type your password" required>
            </div>
            <!-- <a href="#" class="forgot-password">Forgot password?</a> -->
            <button type="submit">LOGIN</button>
        </form>
        
        <!-- <div class="social-signup">
            <p>Or Sign Up Using</p>
            <div class="social-icons">
                <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="google-icon.png" alt="Google"></a>
            </div>
        </div> -->
        <p>Don't have an account? <a href="#register" onclick="toggleForms()">Sign Up</a></p>
    </div>

    <div id="register" style="display:none;">
        <h2>Create Your Account</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" name="username" required placeholder="Type your username">
            </div>
            <div class="input-group">
                <label for="newEmail">Email:</label>
                <input type="email" id="newEmail" name="email" required placeholder="Type your email">
            </div>
            <div class="input-group">
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="password" required placeholder="Type your password">
            </div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#login" onclick="toggleForms()">Login here</a></p>
        </form>
    </div>

    <script src="login.js" defer></script>
</body>
</html>
