<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
      <!-- //Link to your CSS file  -->
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #6c63ff, #f3a683);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-container {
    width: 350px;
    padding: 30px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s;
}

.input-group input:focus {
    border-color: #6c63ff;
    outline: none;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #6c63ff;
    border: none;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #5a54d4;
}

.forgot-password {
    display: block;
    text-align: right;
    margin-top: 5px;
    font-size: 12px;
    color: #6c63ff;
}

.social-signup {
    text-align: center;
    margin: 20px 0;
}

.social-signup p {
    margin-bottom: 10px;
}

.social-icons {
    display: flex;
    justify-content: center;
    gap: 15px;
}

.social-icons img {
    width: 30px;
    height: 30px;
}

p {
    text-align: center;
    margin-top: 15px;
}

p a {
    color: #6c63ff;
    text-decoration: none;
}

p a:hover {
    text-decoration: underline;
}

#register {
    height: 430px;
    width: 380px;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

/* Modal Styles */
.modal {
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
}

.modal-content button {
    margin: 10px;
    padding: 10px 20px;
    background-color: #6c63ff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

    </style>

</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Type your username" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Type your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Type your password" required>
            </div>
            <button type="submit">LOGIN</button>
        </form>

        <p>Don't have an account? <a href="#register" onclick="toggleForms()">Sign Up</a></p>
    </div>

    <div id="register" style="display:none;">
        <h2>Create Your Account</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" name="username" required placeholder="Type your username">
            </div>
            <div class="input-group">
                <label for="newEmail">Email:</label>
                <input type="email" id="newEmail" name="email" required placeholder="Type your email">
            </div>
            <div class="input-group">
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" name="password" required placeholder="Type your password">
            </div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#login" onclick="toggleForms()">Login here</a></p>
        </form>
    </div>

    <!-- <script src="login.js" defer></script> -->
</body>
</html>


     <script>

document.getElementById('loginForm').addEventListener('submit', async function (event) {
    event.preventDefault(); // Prevent form submission

    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value; // Get email
    const password = document.getElementById('password').value;

    const response = await fetch('http://localhost:3000/api/organizer/login', { // Change to organizer login
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, email, password }), // Include email
    });

    if (response.ok) {
        const userData = await response.json(); // Get user data from the response
        localStorage.setItem('user', JSON.stringify(userData));
        alert('Login successful!');
        window.location.href = 'comp.html';
    } else {
        const errorMessage = await response.text();
        alert('Error: ' + errorMessage);
    }
});

// Registration form handling
document.getElementById('registerForm').addEventListener('submit', async function (event) {
    event.preventDefault(); // Prevent form submission

    const username = document.getElementById('newUsername').value;
    const email = document.getElementById('newEmail').value; // Get email
    const password = document.getElementById('newPassword').value;

    const response = await fetch('http://localhost:3000/api/organizer/register', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, email, password }), // Include email
    });

    if (response.ok) {
        alert('Registration successful! You can now log in.');
        document.getElementById('register').style.display = 'none';
        document.getElementById('loginForm').reset(); // Reset login form
    } else {
        const errorMessage = await response.text();
        alert('Error: ' + errorMessage);
    }
});

// Function to toggle between login and registration forms
function toggleForms() {
    const loginForm = document.querySelector('.login-container');
    const registerForm = document.getElementById('register');
    
    if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
    } else {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
    }
}

       


    </script> 
    
</body>
</html>
